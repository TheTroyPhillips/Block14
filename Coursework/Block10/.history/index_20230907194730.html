<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>

<body>
    <article>
        <h2>Simple Form</h2>
        <form>
            <label for="fmane">First Name: </label>
            <input type="text" id="fname" name="fname"/>
            <label for="lmane">Last Name: </label>
            <input type="text" id="lname" name="lname"/>
            <input type="submit">

        </form>
    </article>
    <article>
        <h2>Form for cell phone, email, and password</h2>
        <form>
            <label for="">Cell Number</label>
            <input type="number" id="Cell Number" name="Cell Number"/>
            <label for="email">Email</label>
            <input type="email" id="Email" name="Email"/>
            <label for="password">Password</label>
            <input type="password" id="Password" name="Password"/>
            <input type="submit">
        </form>
    </article>
    <article>
        <h2>Favorite Web Programmin Language</h2>
        <form>
            <input type="radio" id="html" name="fav_language" value="HTML"/>
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS"/>
            <label for="css">CSS</label>
            <input type="radio" id="js" name="fav_language" value="JS"/>
            <label for="js">JS</label>
        </form>
    </article>
    <article>
        <h2>Checkbox:</h2>
        <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"/>
            <label for="vehicle1">I have a bike</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car"/>
            <label for="vehicle2">I have a car</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat"/>
            <label for="vehicle3">I have a boat</label>
        </form>
    </article>

    </article>
</body>
</html>
